<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onorico - Panier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e5375e255.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/logo.svg" alt="logo" height="130px"></a>
        </div>
        <div class="panier">
            <a href="panier.html" class="panier__lien">
                <span class="panier__icone"><i class="fas fa-shopping-basket"></i></span>
                <span>Votre Panier</span>
            </a>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="produit_panier" id="produit_panier">
            
            </div>
            <div class="formulaire" id="formulaire">
                <span>Pour valider votre panier, Merci de remplir ce formulaire</span>
                <label for="firstname">Votre Prénom</label>
                <input type="text" name="firstname" id="firstname">
                <label for="lastname">Votre Nom</label>
                <input type="text" name="lastname" id="lastname">
                <label for="adress">Votre Adresse</label>
                <input type="text" name="adress" id="adress">
                <label for="city">Votre Ville</label>
                <input type="text" name="city" id="city">
                <label for="email">Votre Email</label>
                <input type="text" name="email" id="email">
                <button type="submit" onclick="validateEmail()">Procéder au paiement</button>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer">
            <span>Mentions légales</span>
            <span>Contact</span>
        </div>
    </footer>
    <script src="js/panier.js"></script>
    <script src="js/panierAjout.js"></script>
</body>
</html>
